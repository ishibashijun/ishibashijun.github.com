    <header>
        <h1>has_child</h1>
        <p id="description">returns True if every element have child element(s).</p>
    </header>
    <article>
        <h3 id="source">Source</h3>
        <pre><code>
def has_child(self):
    for node in self:
        if not node.has_child(): return False
    return True
