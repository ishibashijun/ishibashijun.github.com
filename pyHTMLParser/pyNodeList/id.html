        <h1>id</h1>

            <li>Name: i,&nbsp;<em>Type: str</em>

        <h3 id="source">Source</h3>
        <pre><code>
def id(self, i):
    for node in self:
        if node.get_attr('id') == i:
            return node
    return None
        </code></pre>
