    <header>
        <h1>[attribute~=value]</h1>
        <p id="description">returns elements that have the given attribute and the value that contains the given word.</p>
    </header>
    <article>
        <h2>Example</h2>
        <pre><code>
Q_open("http://example.com")
english = Q('div[lang~=en]')
Q_close()
        </code></pre>
